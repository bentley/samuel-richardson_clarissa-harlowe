					<h3 epub:type="title"><abbr>Mr.</abbr> Belford, to Robert Lovelace, <abbr>Esq.</abbr></h3>
				</hgroup>
				<blockquote epub:type="z3998:letter">
					<header>
						<p epub:type="se:letter.dateline">Seven o’clock, Thursday Evening, <time datetime="1738-09-07"><abbr>Sept.</abbr> 7</time></p>
					</header>
					<p>I have only to say at present⁠—Thou wilt do well to take a tour to Paris; or wherever else thy destiny shall lead thee!⁠—</p>
					<p>John Belford.</p>
				</blockquote>
