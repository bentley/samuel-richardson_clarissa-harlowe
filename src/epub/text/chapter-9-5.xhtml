					<span>Letter <span epub:type="z3998:roman">V</span></span>
					<span epub:type="subtitle">Mr. Belford, to Robert Lovelace, Esq.</span>
				</h2>
				<header>
					<p epub:type="se:letter.dateline">Seven O’clock, Thursday Evening, <time datetime="1738-09-07">Sept. 7</time></p>
				</header>
				<p>I have only to say at present⁠—Thou wilt do well to take a tour to Paris; or wherever else thy destiny shall lead thee!⁠—</p>
				<p>JOHN BELFORD. <a id="link2H_4_0009" name="link2H_4_0009"><!-- H2 anchor --></a></p>
